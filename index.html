    <link rel="stylesheet" href="style.css">
    <script src="models/drawableObject.class.js"></script>
    <script src="models/movableObject.class.js"></script>
    <script src="js/templates.js"></script>

<!-- <body onload="showInfoBox()"> -->
<body onload="startGame()">
    <div id="rotateScreen" class="rotate-screen d-none">
        Please rotate your screen.
    </div>
    <div id="fullscreen">
        <h1 id="headline" class="d-none">Pit Penguin</h1>
        <div class="game-screen">
            <div id="btnBoxLeft" class="d-none">
                <div class="btns-left-side">
                    <img id="btnLeft" src="img/btn-left.png">
                    <img id="btnRight" src="img/btn-right.png">
                </div>
            </div>
            <canvas id="canvas" width="720px" height="480px" class="d-none"></canvas>
            <div id="btnBoxRight" class="d-none">
                <div class="btns-right-side">
                    <img id="btnMute" onclick="stopSound()" src="img/mute.png" >
                    <img id="btnFullscreen" src="img/fullscreen.png">
                    <div class="btns-right-side">
                        <img id="btnJump" src="img/btn-jump.png">
                        <img id="btnPoison" src="img/btn-poison.png">
                    </div>
                </div>
            </div>
        </div>
        <div id="startScreen" class="start-screen">
            <div class="directions ">
                <div class="headline">
                    <div>
                        <img src="img/backwards.png" onclick="backToMainScreen()" id="arrow_back" class="d-none">
                        <!-- <img id="backwardsImpressum" src="img/backwards.png" onclick="backFromAbouImpressum()" class="d-none"> -->
                    </div>
                    <div>
                        <h2>Pit Penguin</h2>
                    </div>
                </div>
                <div id="instructionsBox" class="instructions-box">
                </div>
                <div></div>
                <div></div>
            </div>
        </div>
</body>
</html>
