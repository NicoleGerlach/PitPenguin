<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pit Peguin</title>
    <link rel="icon" type="image/x-icon" href="img/Penguin/Character09/Penguin.png">
    <link rel="stylesheet" href="style.css">
    <script src="models/drawableObject.class.js"></script>
    <script src="models/movableObject.class.js"></script>
    <script src="js/templates.js"></script>
    <script src="models/gameSounds.class.js"></script>
    <script src="models/penguin.class.js"></script>
    <script src="models/rabbit.class.js"></script>
    <script src="models/statusBarHeart.class.js"></script>
    <script src="models/statusBarCoin.class.js"></script>
    <script src="models/statusBarPoison.class.js"></script>
    <script src="models/statusBarEndboss.class.js"></script>
    <script src="models/throwableObject.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/poison.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/heart.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="showInfoBox()">
    <div id="rotateScreen" class="rotate-screen d-none"> Please rotate your screen. </div>
    <div id="fullscreen">
        <h1 id="headline" class="d-none">Pit Penguin</h1>
        <div id="gameScreen" class="game-screen">
            <canvas id="canvas" width="720px" height="480px" class="d-none"></canvas>
            <div id="gameButtons" class="game-buttons d-none">
                <img onclick="showFullsrceen(), toggleFullscreenImg()" id="fullscreenImg" src="img/fullscreen.png">
                <img onclick="toggleMuteImg()" id="mute" src="img/unmute.png">
            </div>
            <div id="btnsContainer" class="btns-container d-none">
                <div class="btns-left-side">
                    <img id="btnLeft" src="img/btn-left.png">
                    <img id="btnRight" src="img/btn-right.png">
                </div>
                <div class="btns-right-side">
                    <img id="btnJump" src="img/btn-jump.png">
                    <img id="btnPoison" src="img/btn-poison.png">
                </div>
            </div>
        </div>
        <div id="startScreen" class="start-screen">
            <div class="start-container">
                <div class="headline">
                    <img src="img/backwards.png" onclick="backToMainScreen()" id="arrow_back" class="d-none">
                    <h2>Pit Penguin</h2>
                </div>
                <div id="instructionsBox" class="instructions-box">
                </div>
                <!-- <div></div>
                <div></div> -->
            </div>
        </div>
        <div id="endScreenContainer" class="end-screen-container"></div>
</body>

</html>
