<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pit Peguin</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/Penguin/Character09/Penguin.png">
    <link rel="stylesheet" href="./css/reset_stylesheet.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media_queries.css">
    <script src="./js/image-data.js"></script>
    <script src="./models/drawableObject.class.js"></script>
    <script src="./models/movableObject.class.js"></script>
    <script src="./js/templates.js"></script>
    <script src="./models/gameSounds.class.js"></script>
    <script src="./models/penguin.class.js"></script>
    <script src="./models/rabbit.class.js"></script>
    <script src="./models/statusBarHeart.class.js"></script>
    <script src="./models/statusBarCoin.class.js"></script>
    <script src="./models/statusBarPoison.class.js"></script>
    <script src="./models/statusBarEndboss.class.js"></script>
    <script src="./models/throwableObject.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/poison.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/heart.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./models/confettiCanvas.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/game.js"></script>
</head>

<body onload="init()">
    <div id="fullscreen" class="fullscreen">
        <div id="endScreen" class="end-screen"></div>
        <h1 class="headline">Pit Penguin</h1>
        <div class="game-screen">
            <canvas id="canvas" width="720" height="480" class="d-none"></canvas>
            <div id="gameButtons" class="game-buttons d-none">
                <img onclick="handleFullscreenToggle()" id="fullscreenImg" class="fullscreen-img"
                    src="./assets/img/fullscreen.png" height="60">
                <img onclick="toggleMuteImg()" id="mute" class="" src="./assets/img/unmute.png" height="60">
            </div>
            <div id="btnsContainer" class="btns-container d-none">
                <div class="btns-left-side">
                    <img id="btnLeft" src="./assets/img/btn-left.png" width="60">
                    <img id="btnRight" src="./assets/img/btn-right.png" width="60">
                </div>
                <div class="btns-right-side">
                    <img id="btnPoison" src="./assets/img/btn-poison.png" width="60">
                    <img id="btnJump" src="./assets/img/btn-jump.png" width="60">
                </div>
            </div>
            <div id="startScreen" class="start-screen">
                <div class="start-container">
                    <div id="h2_headline" class="headline">
                        <img onclick="backToMainScreen()" id="arrow_back" src="./assets/img/backwards.png"
                            class="d-none">
                        <h2>Pit Penguin</h2>
                    </div>
                    <div id="instructionsBox" class="instructions-box"></div>
                </div>
            </div>
        </div>
        <div class="rotate-screen"> Please rotate your device. </div>
        <div id="loadingMessage" class="loading-message d-none">Loading ...</div>
    </div>
</body>

</html>
