<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pit Peguin</title>
    <link rel="icon" type="image/x-icon" href="img/Penguin/Character09/Penguin.png">
    <link rel="stylesheet" href="style.css">
    <script src="modals/drawableObject.class.js"></script>
    <script src="modals/movableObject.class.js"></script>
    <script src="modals/templates.js"></script>
    <script src="modals/penguin.class.js"></script>
    <script src="modals/rabbit.class.js"></script>
    <script src="modals/statusBarHeart.class.js"></script>
    <script src="modals/statusBarCoin.class.js"></script>
    <script src="modals/statusBarBottle.class.js"></script>
    <script src="modals/throwableObject.class.js"></script>
    <script src="modals/world.class.js"></script>
    <script src="modals/background.class.js"></script>
    <script src="modals/keyboard.class.js"></script>
    <script src="modals/level.class.js"></script>
    <script src="modals/endboss.class.js"></script>
    <script src="modals/poison.class.js"></script>
    <script src="modals/coin.class.js"></script>
    <script src="modals/heart.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="showInfoBox()">
    <div id="rotateScreen" class="rotate-screen d-none">
        Please rotate your screen.
    </div>
    <div id="fullscreen">
        <h1 id="headline" class="d-none">Pit Penguin</h1>
        <div class="game-screen">
            <div id="btnBoxLeft" class="d-none">
                <div class="btns-left-side">
                    <img id="btnLeft" src="img/btn-left.png">
                    <img id="btnRight" src="img/btn-right.png">
                </div>
            </div>
            <canvas id="canvas" width="720px" height="480px" class="d-none"></canvas>
            <div id="btnBoxRight" class="d-none">
                <div class="btns-right-side">
                    <img id="btnMute" src="img/mute.png">
                    <div class="btns-right-side">
                        <img id="btnJump" src="img/btn-jump.png">
                        <img id="btnPoison" src="img/btn-poison.png">
                    </div>
                </div>
            </div>
        </div>
        <div id="startScreen" class="start-screen">
            <div class="directions ">
                <div class="headline">
                    <img src="img/backwards.png" onclick="backFromHowToPlay()" id="backwardsAboutGame" class="d-none">
                    <img src="img/backwards.png" onclick="backFromAbouImpressum()" id="backwardsImpressum"
                        class="d-none">
                    <h2>Pit Penguin</h2>
                </div>
                <div id="instructionsBox" class="instructions-box">
                </div>
                <div></div>
                <div></div>
            </div>
        </div>
</body>

</html>
